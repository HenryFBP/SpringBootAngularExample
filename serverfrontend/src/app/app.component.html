<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary" type="button">Print Report</button>

            <a
              class="btn btn-success"
              data-toggle="modal"
              href="#addEmployeeModal"
            >
              <i class="material-icons">&#xE147;</i>
              <span>New Server</span>
            </a>

            <span>
              <select class="btn btn-info" name="status" style="height: 33px">
                <option value="ALL">ALL</option>
                <option value="SERVER_UP">SERVER_UP</option>
                <option value="SERVER_DOWN">SERVER_DOWN</option>
              </select>
            </span>
          </div>
        </div>
        <br/>
      </div>
      <ng-container
        *ngIf="appState$ | async as appState"
        [ngSwitch]="appState.dataState"
      >
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.LOADED_STATE">
          <table class="table table-striped table-hover" id="servers">
            <thead>
            <tr>
              <th>Image</th>
              <th>IP Address</th>
              <th>Name</th>
              <th>Memory</th>
              <th>Type</th>
              <th>Status</th>
              <th>Ping</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody *ngFor="let server of appState.appData.data.servers; let i = index; ">
            <tr>
              <td><img [alt]="server.name" [src]="server.imageURL" height="40" width="40"/></td>
              <td>{{server.ipAddress}}</td>
              <td>{{server.name}}</td>
              <td>{{server.memory}}</td>
              <td>{{server.type}}</td>
              <td>
                <span [ngClass]="[server.status === Status.SERVER_UP ? 'badge-success' : 'badge-danger']"
                      class="badge">
                  {{(server.status + "").replace("_", " ")}}
                </span>
              </td>
              <td>
                <a style="cursor: pointer">
                  <i class="material-icons" title="Ping server">&#xe328;</i
                  ><i
                  class="fa fa-spinner fa-spin"
                  style="font-size: 24px"
                ></i
                ></a>
              </td>
              <td>
                <a class="delete" data-toggle="modal" style="cursor: pointer"
                ><i
                  class="material-icons"
                  data-toggle="modal"
                  title="Delete"
                >delete</i
                ></a>
              </td>
            </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataState.ERROR_STATE">
          <div class="alert-danger">error</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<!-- add server modal html-->
<div class="modal fade" id="addEmployeeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Add Server</h4>
          <button
            aria-hidden="true"
            class="close"
            data-dismiss="modal"
            type="button"
          >
            &times;
          </button>
        </div>
        <div class="modal-group">
          <div class="form-group">
            <label>IP</label>
            <input class="form-control" name="ipAddress" required type="text"/>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" required type="text"/>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label>Memory</label>
                <input
                  class="form-control"
                  name="memory"
                  required
                  type="text"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label>Type</label>
                <input class="form-control" name="type" required type="text"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" required type="text"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
